<!DOCTYPE html>
<head>
  <title>Sana's Motivation</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-message sana">
      <img src="images/sanaa.jpeg" alt="Sana" class="avatar">
      <div class="bubble">Hello! Want some words from me?</div>
      <span class="time">12:00</span>
    </div>

    <div id="chat-log"></div>

    <div class="input-area">
      <button id="plus">+</button>
      <button id="emoji">
        <img src="images/smiley.png" alt="Smiley" class="emoji-icon">
      </button>
      <input type="text" id="user-input" placeholder="Type something....">
    </div>
  </div>

  <script src="scripting.js"></script>
</body>
</html>
